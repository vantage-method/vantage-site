    <style>
        .loading-splash {
            position: fixed;
            inset: 0;
            z-index: 99999;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .loading-splash.hidden {

            visibility: hidden;

        }

        .loading-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
        }

        .loading-logo {

            height: auto;

        }

        .loading-bar {
            width: 160px;
            height: 3px;
            background: rgba(0, 124, 135, 0.12);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #007c87, #00b4c6);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .loading-pct {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: rgba(0, 124, 135, 0.6);
        }

        @keyframes loadPulse {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(0.96);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>

    <!-- Dismiss loading splash once ready, or after 3s max -->
    <script>
        (function () {
            var splash = document.getElementById('loadingSplash');
            var fill = splash ? splash.querySelector('.loading-bar-fill') : null;
            var pctEl = document.getElementById('loadingPct');
            if (!splash) return;

            var displayPct = 0;
            var targetPct = 30;
            var animFrame;
            var dismissed = false;

            function animatePct() {
                if (displayPct < targetPct) {
                    displayPct = Math.min(displayPct + 1, targetPct);
                    if (pctEl) pctEl.textContent = displayPct + '%';
                    if (fill) fill.style.width = displayPct + '%';
                    animFrame = requestAnimationFrame(animatePct);
                }
            }

            function bump(pct) {
                targetPct = Math.min(pct, 100);
                cancelAnimationFrame(animFrame);
                animatePct();
            }

            bump(30);
            bump(70);

            function dismiss() {
                if (dismissed) return;
                dismissed = true;
                bump(100);
                setTimeout(function () {
                    splash.classList.add('hidden');
                    setTimeout(function () { splash.remove(); }, 700);
                }, 400);
            }

            /* Dismiss on full load if it happens quickly */
            if (document.readyState === 'complete') {
                dismiss();
            } else {
                window.addEventListener('load', dismiss);
            }

            /* Hard ceiling: dismiss after 3s no matter what */
            setTimeout(dismiss, 3000);
        })();
    </script>

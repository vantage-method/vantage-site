[build]
  command = "node build.js"
  publish = "."

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets (images, videos)
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache section CSS and JS
[[headers]]
  for = "/sections/*/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sections/*/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache shared CSS and JS
[[headers]]
  for = "/shared/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/shared/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
